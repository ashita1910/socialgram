<div class="container">
    <div class="row mt-5 mb-3">
        <div class="col col-6 offset-3">
            <div class="card border-primary">
                <div class="card-header text-center text-info text-uppercase">
                    Sign Up Please
                </div>
                <form (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <!-- image picker -->
                                <div class="text-center">
                                    <label for="imagepicker" class="">
                    <img [src]="picture" height="40" width="40" class="profile" />
                  </label>
                                    <input type="file" name="image" id="imagepicker" accept="image/*" multiple="{false}" class="hidden" hidden (change)="uploadFile($event)" />
                                </div>

                                <div class="text-white text-center" *ngIf="uploadPercent && uploadPercent != 100">uploading {{uploadPercent | percent}}</div>
                                <div class="text-success text-uppercase text-center mb-3" *ngIf="uploadPercent == 100">
                                    Upload finished
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="name" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="name" [(ngModel)]="model.name" class="form-control" id="name" name="name" placeholder="Enter Name" required />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" [(ngModel)]="model.email" class="form-control" id="email" name="email" placeholder="Enter Email" required />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="password" class="col-sm-3 col-form-label">Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password" [(ngModel)]="model.password"
                    placeholder="Enter password"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Minimum length of the password should be 6 or more</small
                  >
                </div>
              </div>
  
              <div class="form-group row mb-3">
                <label for="email" class="col-sm-3 col-form-label"
                  >Instagram name</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control" [(ngModel)]="model.username"
                    id="username"
                    name="username"
                    placeholder="Enter your handle of instagram"
                    required
                  />
                </div>
              </div>
  
              <div class="form-group row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Country</label>
                                <div class="col-sm-9">
                                    <input type="text" [(ngModel)]="model.country" class="form-control" id="country" name="country" placeholder="Your Country" required />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="email" class="col-sm-3 col-form-label">bio</label>
                                <div class="col-sm-9">
                                    <textarea type="text" [(ngModel)]="model.bio" class="form-control" id="bio" name="bio" placeholder="some bio about you" required></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary" type="submit" (click)="onSubmit()">
                  Sign Up
                </button>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
